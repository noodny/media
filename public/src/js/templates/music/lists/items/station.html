<a href="#" class="list-item list-item-station" data-play-id="<%= station.get('id') %>" data-play-type="radio">
    <div class="image">
        <img src="<%= station.getImage() %>"/>
    </div>
    <div class="name"><%= station.get('name') %></div>
    <div class="item-action <%= station.get('starred') ? 'unstar' : 'star' %>"><i class="icon"></i></div>
</a>
